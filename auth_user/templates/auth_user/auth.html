<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'product/css/normilize.css'%}">
    <link rel="stylesheet" href="{% static 'auth_user/css/auth.css'%}">

    <title>Вход в личный кабинет</title>
</head>
<body>
    <main class="auth_main">
        <div class="container">
            <div class="auth">
                <a href="/" class="logo_link">
                    <img src="{% static '../static/product/img/scrum_logo.png'%}" alt="logo" class="logo_img">
                </a>
                <h1 class="scram_title">Scram CRM</h1>
                <div class="auth_window">
                    <h3 class="auth_title">Вход</h3>
                    {% if form.errors %}
                    {{ form.errors }}
                    {% endif %}
                    <form action="#" class="form-group" method="POST">
                        {% csrf_token %}
                        {{ form.errors }}
                        {{ form.username.label_tag }} {{ form.username }}

                        {{ form.errors }}
                        {{ form.password.label_tag }} {{ form.password }}


                        <input type="submit" class="btn-auth" value="войти">

                    </form>
                </div>

            </div>

        </div>

    </main>
</body>
</html>
